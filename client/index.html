<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header id="headers">
        <div class = "itemHeader">
            Kanban
        </div>
    </header>

    <div class="kanbanContainer">
        <div class="section">
            <div class="sectionTitle">
                 Backlog
            </div>
            <div class="newEntry">
                <form>
                    <input type="text" name="newBacklog" id="newBacklog" placeholder="type new entry here">
                    <button>Add</button>
                </form>
            </div>
        </div>

        <div class="section">
            <div class="sectionTitle">
                Product
            </div>
            <div class="newEntry">
                <form>
                    <input type="text" name="newProduct" id="newProduct" placeholder="type new entry here">
                    <button>Add</button>
                </form>
            </div>
        </div>

        <div class="section">
            <div class="sectionTitle">
                Development
            </div>
            <div class="newEntry">
                <form>
                    <input type="text" name="newDevelopment" id="newDevelopment" placeholder="type new entry here">
                    <button>Add</button>
                </form>
            </div>
        </div>

        <div class="section">
            <div class="sectionTitle">
                Done
            </div>
            <div class="newEntry">
                <form>
                    <input type="text" name="newDone" id="newDone" placeholder="type new entry here">
                    <button>Add</button>
                </form>
            </div>
        </div>
            
    </div>
    
</body>
</html>
